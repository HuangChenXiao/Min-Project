<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>棋牌室代理商后台</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!--<meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="dist/css/sm.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="page-group">
        <div class="page page-current p-v-index">
            <div class="content native-scroll">
                <div class="row no-gutter indexbg">
                    <div class="col-100 no-gutter i-title">
                        <span>067棋牌室代理商后台</span>
                    </div>
                    <div class="col-50 i-title-btn">
                        <a href="password.html"><img src="img/upassword.png"></a>
                    </div>
                    <div class="col-50 i-title-btn">
                        <a href="login.html"><img src="img/exit.png"></a>
                    </div>
                </div>
                <div class="row no-gutter i-nav">
                    <div class="col-75">
                        <div> 当前位置：首页>>赠送钻石</div>
                    </div>
                </div>
                <div class="row no-gutter">
                    <div class="col-75 zuan">
                        <div> 剩余钻石：6</div>
                    </div>
                </div>
                <div class="row no-gutter pass-form">
                    <div class="row m-b02">
                        <div class="col-25">
                            <span>代理级别：</span>
                        </div>
                        <div class="col-66" style="text-align: left;">
                            <select class="ag-select">
                              <option>总代理</option>
                            </select>
                        </div>
                    </div>
                    <div class="row m-b02">
                        <div class="col-25">
                            <span>ID/推广码</span>
                        </div>
                        <div class="col-66" style="text-align: left;">
                            <input type="text" class="ipt-text">
                        </div>
                    </div>
                    <div class="row m-b02">
                        <div class="col-25">
                            <span>赠送数量：</span>
                        </div>
                        <div class="col-66" style="text-align: left;">
                            <input type="text" class="ipt-text">
                        </div>
                    </div>

                </div>
                <div class="row m-b02">
                    <div class="col-100 save">
                        <img src="img/save.png">
                    </div>
                </div>
                <div class="row no-gutter bottom-img">
                    <div class="col-100">
                        <img src="img/bottom.png">
                    </div>
                </div>
                <div class="row no-gutter bottom-company">
                    <div class="col-100">
                        <span>技术支持：九技网络科技有限公司 2015-2017</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src="js/flexible.js" charset='utf-8'></script>
</body>

</html>
