<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>棋牌室代理商后台</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!--<meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="dist/css/sm.css">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-group">
        <div class="page page-current p-v-index">
            <div class="content native-scroll">
                <div class="row no-gutter indexbg">
                    <div class="col-100 no-gutter i-title">
                        <span>067棋牌室代理商后台</span>
                    </div>
                    <div class="col-50 i-title-btn">
                        <a href="password.html"><img src="img/upassword.png"></a>
                    </div>
                    <div class="col-50 i-title-btn">
                        <a href="login.html"><img src="img/exit.png"></a>
                    </div>
                </div>
                <div class="row no-gutter i-nav">
                    <div class="col-75">
                        <div> 当前位置：首页>>充值金额查询</div>
                    </div>
                </div>
                <div class="row no-gutter i-search">
                    <div class="col-33 datetime-picker">
                        <div id="startdate" class="date-picker"></div>
                    </div>
                    <div class="col-5" style="height: .8rem;line-height: .8rem">
                        到
                    </div>
                    <div class="col-33 datetime-picker">
                        <div id="enddate" class="date-picker"></div>
                    </div>
                    <div class="col-20 search-btn">
                        <input type="button" value="查询">
                    </div>
                </div>
                <div class="row no-gutter">
                    <div class="col-20 m-l02">
                        <a href="#to-bottom"><span class="unline">直达底部</span></a>
                    </div>
                </div>
                <div class="row no-gutter">
                    <div class="col-100 m-l02 ag-title">
                        总金额：<span>33552</span>元;结算金额：<span>33552</span>元
                    </div>
                </div>
                <div class="row no-gutter">
                    <div class="col-100 m-l02 ag-subtitle">
                        直属玩家充值：<span>33552</span>元;结算金额：<span>33552</span>元
                    </div>
                </div>
                <div class="row no-gutter">
                    <div class="col-100 cz-list">
                        <ul class="clearfix">
                        </ul>
                    </div>
                </div>
                <div class="row no-gutter">
                    <div class="col-100 m-l02">
                        <div id="example"></div>
                    </div>
                </div>
                <div class="row no-gutter">
                    <div class="col-100 m-l02 bt-title">
                        下级代理商充值：33552元;结算金额：33552元
                    </div>
                </div>
                <div class="row no-gutter bt-list">
                    <div class="col-100">
                        <ul class="clearfix">

                        </ul>
                    </div>
                </div>
                <div class="row no-gutter">
                    <div class="col-100 m-l02">
                        <div id="example1"></div>
                    </div>
                </div>
                <a href="javascript:;" name="to-bottom">&nbsp;</div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src="js/flexible.js" charset='utf-8'></script>
    <!--<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>-->
    <!--<script type='text/javascript' src='dist/js/sm.js' charset='utf-8'></script>-->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/datePicker/datePicker.js"></script>
    <script type='text/javascript'>
        $(function() {
            //first
            var count = 100;
            cz_list(1);
            var totalPages = Math.ceil(count / 10);
            var options = {
                currentPage: 1,
                totalPages: totalPages,
                size: 'normal',
                alignment: 'left',
                onPageClicked: function(e, originalEvent, type, page) {
                    cz_list(page);
                }
            }
            $('#example').bootstrapPaginator(options);
            //second
            var count = 100;
            bt_list(1);
            var totalPages = Math.ceil(count / 10);
            var options = {
                currentPage: 1,
                totalPages: totalPages,
                size: 'normal',
                alignment: 'left',
                onPageClicked: function(e, originalEvent, type, page) {
                    bt_list(page);
                }
            }
            $('#example1').bootstrapPaginator(options);
        })

        function cz_list(page) {
            $(".cz-list .clearfix").empty();
            $(".cz-list .clearfix").append('<li>玩家名称</li><li>充值金额</li>');
            for (var i = 0; i < 10; i++) {
                $(".cz-list .clearfix").append('<li>小伟哥</li><li>68.00元</li>');
            };
        }

        function bt_list(page) {
            $(".bt-list .clearfix").empty();
            $(".bt-list .clearfix").append('<li>下级代理</li><li>推广码</li><li>充值总额</li><li>结算金额</li>');
            for (var i = 0; i < 10; i++) {
                $(".bt-list .clearfix").append('<li>厦门总代理</li><li>8888</li><li>6666.00元</li><li>68.00元</li>');
            };
        }
        var calendar = new datePicker();
        calendar.init({
            'trigger': '#startdate', /*按钮选择器，用于触发弹出插件*/
            'type': 'date',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
            'minDate':'1900-1-1',/*最小日期*/
            'maxDate':'2100-12-31',/*最大日期*/
            'onSubmit':function(){/*确认时触发事件*/
                // var theSelectData=calendar.value;
                $("#startdate").text(calendar.value)
            },
            'onClose':function(){/*取消时触发事件*/
            }
        });
        var calendar1 = new datePicker();
        calendar1.init({
            'trigger': '#enddate', /*按钮选择器，用于触发弹出插件*/
            'type': 'date',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
            'minDate':'1900-1-1',/*最小日期*/
            'maxDate':'2100-12-31',/*最大日期*/
            'onSubmit':function(){/*确认时触发事件*/
                // var theSelectData=calendar.value;
                $("#enddate").text(calendar1.value)
            },
            'onClose':function(){/*取消时触发事件*/
            }
        });
    </script>
</body>

</html>
